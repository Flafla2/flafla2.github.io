{% include header.html %}

<div class="article" style="border-bottom: none;">
	<h1>{{ page.title }}</h1>
	<p class="postinfo">Posted on {{ page.date | date_to_long_string }} by {{ page.author }}</p>
	{{ content }}
	<br />

	{% if page.comments == true %}
	<h1>Comments</h1>
	{% include comments.html %}
	{% endif %}
</div>
