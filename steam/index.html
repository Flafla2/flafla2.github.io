<!DOCTYPE html>
<html>
<head>
<title>Steam Homepage</title>
<style type="text/css">
	body {
		background-color: #303030;
		font-family: Verdana;
		font-size: 20pt;
		color: #e3e3e3;
		margin: 2em 3em;
	}
	button {
		font-family: Verdana;
		font-size: 18pt;
		background-color: #404040;
		border: solid 3px #a3a3a3;
		color: #e3e3e3;
	}
	#search_form_homepage {
		overflow:hidden;
		margin:0 auto;
		padding:0;
		width:100%;
		height:60px;
	}
	#search_form_homepage > input[type="text"] {
		background-color:#555;
		color:#e3e3e3;
		position: relative;
		border: 2px solid #232323;
		border-radius: 5px;
		box-sizing: border-box;
		width: 100%;
		height: 100%;
		top: 0;
		float: left;
		padding-left: 1em;
		font-size: 24pt;
	}
	a {
		color: #aaaaefef;
	}
	a:hover {
		color: #efefff;
	}
	li {
		padding: 0.2em 0;
	}
</style>
</head>
<body>
	<h1>Homepage for Steam</h1>
	<center>
		<form id="search_form_homepage" class="no-menu" name="x" action="https://duckduckgo.com/" target="_top">
			<input type="text" name="q" autocomplete="off" value="" placeholder="Search DuckDuckGo (Enter to Search)" />
		</form>
	</center>
	<div class="game" id="csgo">
		<h2>CS:GO</h2>
		<ul>
			<li><a href="https://sothatwemaybefree.com/">Nade Guides (sothatwemaybefree)</a>
				<ul>
					<li><a href="http://sothatwemaybefree.com/map/de_mirage">Mirage</a> | <a href="http://sothatwemaybefree.com/map/de_inferno"> Inferno</a> | <a href="http://sothatwemaybefree.com/map/de_overpass">Overpass</a> | <a href="http://sothatwemaybefree.com/map/de_vertigo">Vertigo</a> | <a href="http://sothatwemaybefree.com/map/de_nuke">Nuke</a> | <a href="http://sothatwemaybefree.com/map/de_train">Train</a> | <a href="http://sothatwemaybefree.com/map/de_dust2">Dust2</a> | <a href="http://sothatwemaybefree.com/map/de_cache">Cache</a></li>
				</ul>
			</li>
			<li><a href="https://reddit.com/r/globaloffensive">/r/globaloffensive</a></li>
		</ul>
	</div>
	<div class "game" id="utils">
		<h2>Tools</h2>
		<script type="text/javascript">
			function findIP() {
				var request = new XMLHttpRequest();
				if (!request) {
					return;
				}
				request.onreadystatechange = function() {
					if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
						var ip = document.getElementById('ip-contents');
						ip.innerHTML = request.responseText;
					}
				};
				request.open('GET', 'http://api.ipify.org');
				request.send();
			}
		</script>
		<button onclick="findIP()">Get Public IP Address</button> <span id="ip-contents" style="padding: 0 1em"></div>
	</div>
</body>
</html>
